    // setCookie設定 
function setCookie(cname,cvalue,exdays){
    var d = new Date(); //建立時間物件
    d.setTime(d.getTime()+(exdays*24*60*60*1000)); 
    // d.setTime 將毫秒數變成標準時間 
    // d.getTime()　目前時間的毫秒數
    // 一天的運算 day*24*60*60*1000
    var expires = "expires="+d.toGMTString(); 
    // d.toGMTString 轉換為格林威治时间

    document.cookie = cname+"="+cvalue+"; "+expires;
    document.cookie = cname+"="+cvalue;
    console.log(document.cookie);
}

    function loginbtn() {

        var url = "https://shawn-api.a45.me/test/api.php?action=login&username=" + username + "&password=" + password;

        function transcript(name) {
