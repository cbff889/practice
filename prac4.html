writelist();
function searchbtn() {

            mytable.rows[i].classList.remove("hide");

        for(var i = 1 ;i< mytable.rows.length;i++){

function setCookie(cname,cvalue,exdays) {
    // function set() {
    var d = new Date();
    console.log(d);
    d.setTime(d.getTime()+(1*24*60*60*1000));
    var expires = "expires="+d.toGMTString();
    document.cookie = cname+"="+cvalue+"; "+expires;
    console.log(document.cookie);
}
function getCookie(cname) {
   var name =cname + "=";
   var ca = document.cookie.split(";");
   for(var i=0; i<ca.length; i++){
    var c = ca[i].trim();
    if(c.indexOf(name)==0){
        return c.substring(name.length,c.length);
    }
   }
   return "";
}

function checkCookie(){
    var user=getCookie("usernam");
    if (user!=""){
            loginarea.classList.add("hide");
            content.classList.remove('hide');
            rownum();
    }
    
}

// ----------------------------------------------------prac 2------------------------------------------------------
    var loginarea = document.getElementById("loginarea");
    var message = document.getElementById("message");
    var content = document.getElementById("content");
function messageclear() {
    message.innerHTML="";
}


function loginbtn() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    var xhr = new XMLHttpRequest();
    var url = "https://shawn-api.a45.me/test/api.php?action=login&username=" + username + "&password=" + password;
    xhr.onreadystatechange = function () {
        if(xhr.readyState==4 && xhr.status == 200 ){
            var str = JSON.parse(xhr.responseText)
            message.innerHTML= str.message;
            if(str.status == 1){
               setTimeout(function () { 
                    loginarea.classList.add("hide");
                    content.classList.remove("hide");
                    rownum();
                    setCookie("usernam",username,1);
               },1000);
            }
        }
    }
    xhr.open("GET",url,true);
    xhr.send();
    
    
}
function signout() {
    window.location.reload();
    setCookie("usernam","",1);
}


// ----------------------------------------------------prac 1------------------------------------------------------
var mytable = document.getElementById("mytable");
var trnum = mytable.rows.length;
var tdnum = mytable.rows[0].cells.length;
var student = ['SIN', 'XIN', 'KEN', 'MANGO'];


function rownum(){
    for (var i = 0 ; i < student.length; i++) {
        transcript(student[i]);

    }
    
}

function transcript(name) {
    var newrow = mytable.insertRow(-1);
    var box = new Array
    newrow.insertCell(0).innerHTML= name;
    for( var i = 1 ; i < tdnum ; i ++ ){
        box[i] = random();
        if(box[i] < 60 ){
            newrow.insertCell(i).innerHTML= '<span style="color: red">' + box[i] + '</span>';
        }else{
            newrow.insertCell(i).innerHTML=box[i]
        }

    }
    
}


function random () {
  return Math.floor(Math.random()*101);
}
