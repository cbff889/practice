<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prac 2</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script>
        /**
         練習主軸：ajax非同步 & 回傳資料處理(json解析) ＆ dom 操作 & event 事件
         - 輸入完帳號密碼後，點擊登入按鈕並於下方出現"登入中.."，呼叫ajax進行登入，若有錯誤，顯示在畫面上
            - 呼叫網址: https://shawn-api.a45.me/test/api.php
            - 方法: GET/POST
            - 參數: action=login, username=帳號, password=密碼
            - 資料回傳: json 格式
         - 解析回傳資料後，判斷 status=1 的情況下，將prac1.成績表顯示在畫面上，其他 status 的情況為失敗
         - 登出按鈕，隱藏成績表並回到登入畫面
        */
        // var student = ['SIN', 'XIN', 'KEN', 'MANGO'];
    </script>
    <style type="text/css">
        .login-form {
            width: 340px;
            margin: 50px auto;
        }
        .login-form form {
            padding: 30px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="login" class="login-form">
                <form>
                    <h2 class="text-center">登入</h2>       
                    <div class="form-group">
                        <input onclick="messageclear()" id="username" type="text" class="form-control" placeholder="帳號">
                    </div>
                    <div class="form-group">
                        <input onclick="messageclear()" id="password" type="password" class="form-control" placeholder="密碼">
                    </div>
                    <div class="form-group text-center">
                        <a onclick="loginbtn()" class="btn btn-primary">登入</a>
                    </div>
                    <div id="message" class="text-danger text-center">
                    </div>
                </form>
            </div>
       
            <div id="content" class="hide">
            <!-- <div id="content"> -->
                <div class="text-left"><button onclick="signout()" class="btn btn-danger">登出</button></div>
                <table id="mytable" class="table">
                    <thead>
                        <th>學生</th>
                        <th>數學</th>
                        <th>國文</th>
                        <th>英文</th>
                        <th>歷史</th>
                        <th>地理</th>
                        <th>總分</th>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td>Sin</td>
                            <td>100</td>
                            <td><span style="color: red;">59</span></td>
                            <td>100</td>
                            <td>100</td>
                            <td>100</td>
                            <td>500</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    var login =document.getElementById("login");
    var message =document.getElementById("message");
    var content =document.getElementById("content");

    function messageclear() {
       message.innerHTML=""; 
    }

    function loginbtn(){
        var username =document.getElementById("username").value;
        var password =document.getElementById("password").value;

        message.innerHTML="登入中";

        var xhr = new XMLHttpRequest();
        var url = "https://shawn-api.a45.me/test/api.php?action=login&username=" + username + "&password=" + password;

    xhr.onreadystatechange= function () {
        if(xhr.readyState == 4 && xhr.status == 200){
            var str = JSON.parse(xhr.responseText);
            message.innerHTML = str.message;
            if(str.status==1) {
                setTimeout(function(){
                login.classList.add('hide');
                content.classList.remove('hide');
                rownum();
                }, 1000);
            }
        }
    };
    
    xhr.open("GET", url ,true);
    xhr.send();

    }
    function signout() {
        window.location.reload();
    }


    // ----------------------------------------------------------------------------------------------------------

    var table = document.getElementById("mytable");
        // var trnum = table.rows.length;
        var tdnum = table.rows[0].cells.length;
        var student = ['SIN', 'XIN', 'KEN', 'MANGO'];

        function rownum() {
            for(i=0; i < student.length ; i++ ){
                transcript(student[i]);    
            }
            
        }

        function random() {
          return Math.floor(Math.random()*101);
        }

        function transcript(name) {
            var tr = table.insertRow(-1);
            var box = new Array();
            var sum = 0
            tr.insertCell(0).innerHTML=name;
            for(var i= 1; i < tdnum -1; i++ ){
                box[i]= random();
                if(box[i]< 60){
                    tr.insertCell(i).innerHTML='<span style="color: red;">' + box[i] +'</span>';
                }else{
                    tr.insertCell(i).innerHTML=box[i];
                }
                sum =sum+box[i];
            }
            tr.insertCell(i).innerHTML=sum;
        }
        



</script>
</html>
