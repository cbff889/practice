<script type="text/javascript">

function setCookie(cname,cvalue,exdays) {
    // function set() {
    var d = new Date();

    d.setTime(d.getTime()+(1*24*60*60*1000));
    var expires = "expires="+d.toGMTString();
    document.cookie = cname+"="+cvalue+"; "+expires;

}
function getCookie(cname) {
   var name =cname + "=";
   var ca = document.cookie.split(";");
   for(var i=0; i<ca.length; i++){
    var c = ca[i].trim();
    if(c.indexOf(name)==0){
        return c.substring(name.length,c.length);
    }
   }
   return "";
}

function checkCookie(){
    var user=getCookie("usernam");
    if (user!=""){

            content.classList.remove('hide');

    }
}

// ----------------------------------------------------prac 2------------------------------------------------------
    var loginarea = document.getElementById("loginarea");
    var message = document.getElementById("message");
    var content = document.getElementById("content");
function messageclear() {
    message.innerHTML="";
}


function loginbtn() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    var xhr = new XMLHttpRequest();
    var url = "https://shawn-api.a45.me/test/api.php?action=login&username=" + username + "&password=" + password;
    xhr.onreadystatechange = function () {
        if(xhr.readyState==4 && xhr.status == 200 ){
            var str = JSON.parse(xhr.responseText)
            message.innerHTML= str.message;
            if(str.status == 1){
               setTimeout(function () { 
                    loginarea.classList.add("hide");
                    content.classList.remove("hide");

                    // setTimeout(function(){ 
                    //     rownum(); // 延後執行,讓名單跑出來
                    // }, 500);
                    setCookie("usernam",username,1);
               },1000);
            }
        }
    }
    xhr.open("GET",url,true);
    xhr.send();


}
function signout() {
    window.location.reload();
    setCookie("usernam","",1);
}


// ----------------------------------------------------prac 1------------------------------------------------------
var mytable = document.getElementById("mytable");
// var trnum = mytable.rows.length;
var tdnum = mytable.rows[0].cells.length;
// var student = ['SIN', 'XIN', 'KEN', 'MANGO'];
var slist = document.getElementById("slist");
var listloader =document.getElementById("listloader");
var student = new  Array ;
    var xh = new XMLHttpRequest;
    var urllist = "https://shawn-api.a45.me/test/api.php?action=getStudent";
    xh.open("GET",urllist,true);
    xh.send();
    xh.onreadystatechange =function () {
        if(xh.readyState == 4 && xh.status){
            var stjson = JSON.parse(xh.responseText);
            var sltist= stjson.result;

            for (var i = 0 ; i < sltist.length; i++) {

                student[i] = sltist[i].Name;
                var opt = document.createElement("option");
                opt.value=student[i];
                opt.innerHTML=student[i];
                slist.add(opt);
            }
                rownum();
                listloader.classList.add("hide");
        }
    }

function rownum(){
    for (var i = 1 ; i < slist.options.length; i++) {
        transcript(slist.options[i].value);
    }

}

function transcript(name) {
    var newrow = mytable.insertRow(-1);
    var box = new Array;
    var sum = 0;
    newrow.insertCell(0).innerHTML= name;
    for( var i = 1 ; i < tdnum -1 ; i ++ ){
        box[i] = random();
        if(box[i] < 60 ){
            newrow.insertCell(i).innerHTML= '<span style="color: red">' + box[i] + '</span>';
        }else{
            newrow.insertCell(i).innerHTML=box[i]
        }
        sum= sum+box[i];
    }
    newrow.insertCell(i).innerHTML=sum;

}


function random () {
  return Math.floor(Math.random()*101);
}
// ----------------------------------------------------prac 4------------------------------------------------------

function searchbtn() {
    var optlist = slist.value;

    if(optlist !== "全部" ){

        for ( i = 1 ; i< mytable.rows.length ; i++){

            mytable.rows[i].classList.add("hide");
            if( optlist == mytable.rows[i].cells[0].innerHTML ){
                mytable.rows[i].classList.remove("hide");
            }
        }


    }else{
        for ( i = 1 ; i< mytable.rows.length ; i++){
            mytable.rows[i].classList.remove("hide");
        }
    }
}
